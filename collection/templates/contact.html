      <h6 class="text-align-center">Contact Us</h6>
	  <p class="piu-space-down">Already a Sfair user? Please <a href="" class="bold">sign in</a> before contacting us.</p>

		  <label for="name">Enter your full name</label>
		  <input type="text" id="name" placeholder="Name">

     	<label for="email">Email address</label>
     	<input type="email" id="email" placeholder="Email Address">

     	<label for="msg">Message:</label>
     	<textarea id="msg" rows="7"></textarea>

		  <input class="btn btn-primary log-in-out-btn" type="submit" value="Submit">
		  <h6 class="text-align-center">OR</h6>
 		  <a href="{% url 'home' %}"><h6 class="text-align-center">Return back to Sfair</h6></a>
